<!DOCTYPE html>

    <style>

        h1 {

        }

        .sub-text {
            font-family: 'Dancing Script', cursive;

            color: var(--accent-pink);
            margin-bottom: 50px;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;

        }

        .question { font-size: 1.8rem; margin-bottom: 30px; }

        .buttons {

        .btn {

        .btn-yes:hover {

        #alt-mesaj {

            color: #888;
        }

        .heart {

            font-size: 1.5rem;

    </style>
</head>
<body>

<div id="login-overlay">

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    const passInput = document.getElementById('password-input');
    const overlay = document.getElementById('login-overlay');
    const mainContent = document.getElementById('main-content');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const altMesaj = document.getElementById('alt-mesaj');
    let yesSize = 1.2;

    // ≈ûifre Fonksiyonu (D√ºzeltildi)
    function checkPassword() {
        if (passInput.value === "konyalim09") {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => { mainContent.style.opacity = '1'; }, 50);
            }, 800);
        } else {
            alert("Eri≈üim Reddedildi.");
            passInput.value = "";
        }
    }

    // ≈ûifre ekranƒ±nda Enter'a basƒ±nca giri≈ü yapma
    passInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    });

    // Hayƒ±r Butonu (Ka√ßma)
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.zIndex = "1000";
    });

    // Evet Butonu (B√ºy√ºme)
    yesBtn.addEventListener('click', () => {
        yesSize += 0.4;
        yesBtn.style.fontSize = yesSize + "rem";
        yesBtn.style.padding = (yesSize * 10) + "px " + (yesSize * 25) + "px";
        altMesaj.innerHTML = "cnmmm konyalim ‚ù§Ô∏è <br> <span style='color:var(--accent-pink)'>Seni Seviyorum!</span>";
        altMesaj.style.color = "#ff69b4";

    });

    // Kalp Yaƒümuru
    function createHearts(count){
        for(let i=0; i<count; i++){
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.innerText = ['üñ§','üíñ','ü•Ä','‚ù§Ô∏è','‚ú®'][Math.floor(Math.random()*5)];
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, i * 100);
        }
    }

    // YouTube API ve M√ºzik
    let player;
    function onYouTubeIframeAPIReady(){
        player = new YT.Player('player',{
            height:'0', width:'0',
            videoId:'58YMgJIaT8w',
            playerVars:{autoplay:1, loop:1, playlist:'58YMgJIaT8w'},
            events:{'onReady': (e) => e.target.mute()}
        });
    }

    document.getElementById('toggle-sound').addEventListener('click', function(){
        if(player.isMuted()){
            player.unMute();
            document.getElementById('speaker-icon').innerText = 'üîä';
        } else {

            document.getElementById('speaker-icon').innerText = 'üîá';
        }
    });
</script>
